<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo" >Cadastro de Dev's</h1>
        <p id="subtitulo">Complete as informações</p> 
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">                
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" required>
            </div>
            
            <div class="campo"> <br>
                <label><b> De qual lado da aplicação você desenvolve?</b></label>
                <label>
                    <input type="radio" name="Webdev" value="Front-end" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="Webdev" value="Back-end">Back-end
                </label>             
                <label>
                    <input type="radio" name="Webdev" value="Fullstack">Fullstack
                </label>
                
            <div class="campo"> <br>
                
                <label for="Senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option select disable value= "">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>                
            </div>
            <fieldset class="grupo">
                <div id="check"> <br>
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                        <label for="tecnologia3">JS</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                        <label for="tecnologia4">C#</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PYTHON">
                        <label for="tecnologia5">PYTHON</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JAVA">
                        <label for="tecnologia6">JAVA</label>
                </div>
            </fieldset>
            <div class="campo">
                
                <label><strong> Conte um pouco sobre a sua experiência:</strong></label>
                <textarea row="2" style=" Width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
            </button>
            </div>
    </form>
</body>
</html>
